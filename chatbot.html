<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput(){
        return (
          <>
            <input placeholder="write your message" />
            <button>Send</button>  
          </>
        );
      }
      function ChatMessage(props){
        const {message, sender} = props;

        // && -> Guard operator -> Returns the first falsy operand or the last operand if all are truthy.
        return (
          <div>
            {sender==="robot" && <img src="robot.png" width="50" />}
            {message}
            {sender==="user" && <img src="user.png" width="50" />}
          </div>
        );
      }
      function ChatMessages(){
        const arr = React.useState([{
          message:"hello Chatbot",
          sender:"user",
          id:"id1"
        },
        {
          message:"how can I help you",
          sender:"robot",
          id:"id2"
        }]);
        // const chatMessages = arr[0]; // Data
        // const setChatMessages = arr[1]; // Updater Function
        const [chatMessages, setChatMessages] = arr;
        // const [chatMessages, setChatMessages] = React.useState([{}]); 

        function sendMessage(){
          setChatMessages([
            ...chatMessages, // Spread Operator
            {
              message:"test",
              sender:"user",
              id:crypto.randomUUID()
            }
          ]);
        }

        return (
          <>
            <button onClick={sendMessage}>Send Message</button>

            {chatMessages.map((chatMessage)=>{
              return (
                <ChatMessage 
                message={chatMessage.message} 
                sender={chatMessage.sender} 
                key={chatMessage.id} />
              );
            })}
          </>
        );
      }

      function App(){ 
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }
      
      const container = document.querySelector('.js-container');
      const root=ReactDOM.createRoot(container);
      root.render(<App />);

    </script>
  </body>
</html>
